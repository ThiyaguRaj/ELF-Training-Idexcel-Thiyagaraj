<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="/Gmail/login.css">
    <link rel="stylesheet" href="/bootstrap-4.4.1-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="con-12 con-sm-12 con-md-12 con-lg-12 con-xl-12">
    <form action="success.html" name="MyForm" method="get">
        <!-- onsubmit="validateData();return false;" -->
        <h3><span class="a text-primary">G</span><span class="b">o</span><span class="c">o</span><span class="a text-primary">g</span><span class="e">l</span><span class="text-danger">e</span></h3>
        <h4>Sign in</h4>
        <h6>Use your Google Account</h6>
        <div class="form-group">
            <input type="text" placeholder="Email or Phone" name="userVal">
            <a href="#"><label class="text-primary">Forgot email?</label></a>
        </div>
        <div class="form-group mt-5 mb-5">
            <label>Not Your Computer? Use Guest Mode to Sign in Privately.</label><br>
            <label class="text-primary">Learn more</label>
        </div>
        <div class="form-group">
            <label class="text-primary">Create account</label>
            <button class="btn btn-primary float-right">Next</button>
        </div>
    </form>
    <div class="menus">
        <select class="mr-5">
            <option value="1">English (United States)</option>
            <option value="">English (UK)</option>
            <option value="">Japnese</option>
            <option value="">Tamil</option>
            <option value="">Kannada</option>
            <option value="">Telgu</option>
            <option value="">Malayalam</option>
        </select>
        <span class="bars">
            <a href="#" class="ml-5">Help</a>
            <a href="#" class="ml-5">Privacy</a>
            <a href="#" class="ml-5">Terms</a>
        </span>
    </div>
</div>
<script src="/Gmail/login.js"></script>
<script src="/js/jquery-3.5.0.js"></script>
<script src="/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>

</body>
</html>
