<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/reg_form5.css">
</head>
<body>
    <form action="/">
        <div>
            <h6>Sign Up</h6>
        </div>
        <div class="in">
            <label for="">Username</label><br>
            <input type="text" class="wid" placeholder="Username">
        </div>
        <div class="in">
            <label for="">Email</label><br>
            <input type="email" class="wid" placeholder="Email">
        </div>
        <div class="in">
            <label for="">Password</label><br>
            <input type="password" class="wid" placeholder="Password">
        </div>
        <div class="in">
            <label for="">Retype Password</label><br>
            <input type="password" class="wid" placeholder="Retype Password">
        </div>
        <div>
            <input type="checkbox"><label for="">Accept the terms and policies</label>
        </div>
        <div>
            <input type="submit" id="up" value="SIGN UP">
        </div>
        <div class="in" id="cent">
            <a href="/">Already have an account?</a>
        </div>
        <div class="in">
            <input type="submit" class="wid" id="in" value="SIGN IN">
        </div>
    </form>
</body>
</html>
