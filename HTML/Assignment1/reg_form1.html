<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/reg_form1.css">
</head>
<body>
    <form action="/">
        <div>
            <h5>Register new account</h5>
            <input type="text" placeholder="Name" class="small" id="name">
            <input type="text" placeholder="Last name" class="small" id="lname">
        </div>
        <div>
            <input type="text" name="fulname" id="fulname" class="inp" placeholder="Name">
        </div>
        <div>
            <input type="text" name="city" id="city" class="inp" placeholder="City">
        </div>
        <div>
            <input type="tel" name="phn" id="phn" class="inp" placeholder="Phone Number">
        </div>
        <div>
            <input type="email" name="mail" id="email" class="inp" placeholder="Email">
        </div>
        <div class="submit">
            <input type="submit" value="Create Account">
        </div>
    </form>
</body>

</html>
